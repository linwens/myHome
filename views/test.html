<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试各种代码</title>
</head>
<style>
    .m-box{
        position: relative;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border:1px solid #000;
        perspective: 100px;
        perspective-origin: 50% 50%;
        /*transform-style: preserve-3d;*/
    }
    .u-3dtransform{
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background: #1E8BE6;
        transform: rotateX(2deg);
        -webkit-transform: rotateX(2deg); 
        /*transform: perspective(1000px) rotateY(50deg);
        -webkit-transform: perspective(1000px) rotateY(50deg); */
        /*-webkit-transform-origin: 10px 50% 0; 
        transform-origin: 10px 50% 0;*/
    }
</style>
<body>
    <div class="m-box">
        <div class="u-3dtransform"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试各种代码</title>
</head>
<style>
    .m-box{
        position: relative;
        width: 800px;
        height: 800px;
        border:1px solid #000;
    }
    .u-3dtransform{
        width: 200px;
        height: 300px;
        background: #1E8BE6;
        transform:rotateY(45deg);
        -webkit-transform:rotateY(45deg); 
        -webkit-transform-origin: 10px 50% 0; 
        transform-origin: 10px 50% 0;
    }
</style>
<body>
    <div class="m-box">
        <div class="u-3dtransform"></div>
    </div>
</body>
</html>

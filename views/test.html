<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试各种代码</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/util.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style>
        .u-btn{
            display: block;
            width: 90%;
            height: 100px;
            margin: 20px auto;
            text-align: center;
            background: #2FBE35;
            color: #fff;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="wcNotice">
        <button class="u-btn" id="J_doNotice">调用模板通知接口</button>
        <button class="u-btn" id="J_getSDK">调用分享</button>
        <button class="u-btn" id="J_getLocation">获取地理位置</button>
        <button class="u-btn" id="J_openLocation">打开当前位置位置</button>
        <button class="u-btn" id="J_choiceImg">打开本地图片</button>
    </div>
    <script>
        //测试微信模板消息推送
        $(function(){
            var noticeBtn = $('#J_doNotice');
            noticeBtn.on('click',doNotice);
            var getSDKbtn = $('#J_getSDK');
            // getSDKbtn.on('click',function(){
            //     getSDK(wx_handle);
            // });
            //页面初始化是获取微信config
            getSDK(wx_handle);
        });
        //获取用户openid

        function doNotice(){
            $.ajax({
                url:"/wechat/notice",
                type:"POST",
                datatype:"JSON",
                data:{openid:'', type:1, first:'测试'},
                success:function(rslt){
                    console.log(rslt);
                },
                error:function(){}
            })
        };
        //微信调用sdk配置
        function wx_handle(data){
            console.log(data);
            wx.config(data);
            wx.ready(function(){
                //调用微信分享
                wx.onMenuShareAppMessage({
                    title: '自定义分享链接测试', // 分享标题
                    desc: '分享给好友', // 分享描述
                    link: 'https://www.shy-u.xyz/h5Demo/flappyBird', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'https://www.shy-u.xyz/h5static/flappyBird/img/data/intro.jpg', // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () { 
                        // 用户确认分享后执行的回调函数
                        alert('分享成功');
                    },
                    cancel: function () { 
                        // 用户取消分享后执行的回调函数
                        alert('取消分享');
                    }
                });
                //调用朋友圈
                wx.onMenuShareTimeline({
                    title: '自定义分享链接测试', // 分享标题
                    link: 'https://www.shy-u.xyz/h5Demo/third', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'https://www.shy-u.xyz/h5static/third/img/data/intro.jpg', // 分享图标
                    success: function () {
                    // 用户确认分享后执行的回调函数
                        alert('分享朋友圈成功');
                    },
                    cancel: function () {
                    // 用户取消分享后执行的回调函数
                    }
                });
            })
        };
        $('#J_getSDK').click(function(){
            //调用微信分享
            wx.onMenuShareAppMessage({
                title: '自定义分享链接测试', // 分享标题
                desc: '分享给好友', // 分享描述
                link: 'https://www.shy-u.xyz/h5Demo/third', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'https://www.shy-u.xyz/h5static/third/img/data/intro.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () { 
                    // 用户确认分享后执行的回调函数
                    alert('分享成功');
                },
                cancel: function () { 
                    // 用户取消分享后执行的回调函数
                    alert('取消分享');
                }
            });
            alert('已注册onMenuShareAppMessage事件')
        });
        //获取地理位置
        $('#J_getLocation').click(function(){
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                },
                cancel: function (res) {
                    alert('用户取消')
                }
            });
        });
        //打开地图
        $('#J_openLocation').click(function(){
            wx.openLocation({
                latitude: 0, // 纬度，浮点数，范围为90 ~ -90
                longitude: 0, // 经度，浮点数，范围为180 ~ -180。
                name: '', // 位置名
                address: '', // 地址详情说明
                scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
                infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
            });
        });
        //拍照，本地选图
        $('#J_choiceImg').click(function(){
            wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                    var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                }
            });
        });
        //获取sdk
        function getSDK(cb){
            var url = location.href;
            $.ajax({
                url:"/wechat/getjssdk",
                type:"POST",
                datatype:"JSON",
                data:{url:url},
                success:function(rslt){
                    console.log(rslt);
                    cb(rslt.data);
                },
                error:function(){}
            })
        }
    </script>
</body>
</html>

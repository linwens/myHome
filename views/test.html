<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试各种代码</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/javascripts/jquery.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wcNotice">
        <button id="J_doNotice">调用通知接口</button>
    </div>
    <script>
        //测试微信模板消息推送
        $(function(){
            var noticeBtn = $('#J_doNotice');
            noticeBtn.on('click',doNotice);
        });
        function doNotice(){
            $.ajax({
                url:"/wechat/notice",
                type:"POST",
                datatype:"JSON",
                data:{openid:'', type:2, first:'测试'},
                success:function(rslt){
                    console.log(rslt);
                },
                error:function(){}
            })
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>测试各种代码</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <script src="/javascripts/jquery.js"></script>
        <style>
         .m-login, .m-regist{
             width: 20%;
             margin: 50px auto;
         }
         .m-regist{}
         .u-ipt{
             display: block;
             width: 200px;
             height: 30px;
             margin: 20px 0;
         }
         .u-btn{
             display: block;
             width: 200px;
             height: 30px;
             line-height: 30px;
             border-radius: 5px;
             background: #2985DF;
             font-size: 18px;
             color: #fff;
             text-align: center;
         }
        </style>
    </head>
    <body>
        <div class="m-login">
            <p>登录</p>
            <input type="text" class="u-ipt u-username" placeholder="用户名" id="username">
            <input type="password" class="u-ipt u-password" placeholder="密码" id="password">
            <a href="javascript:;" class="u-btn u-submit" id="doLogin">登录</a>
            <!-- <label for="remb">记住密码</label>
            <input type="checkbox" id="remb"> -->
        </div>
        <div class="m-regist">
            <p>注册</p>
            <input type="text" class="u-ipt u-username" placeholder="用户名" id="reg_username">
            <input type="password" class="u-ipt u-password" placeholder="密码" id="reg_password">
            <a href="javascript:;" class="u-btn u-submit" id="doReg">注册</a>
        </div>
        <div id="J_xhr"></div>
        <script>
            $(function(){
                var loginBtn = $('#doLogin');
                var regBtn = $('#doReg');
                loginBtn.on('click',doLogin);
                regBtn.on('click',doReg);
                sessionStorage.setItem('test','A页面修改sessionStorage');
                console.log(sessionStorage.getItem('test'));
            });
            window.addEventListener('storage',function(e){
                console.log(e);
            })
            function doLogin(){
                //var isRemb = document.getElementById('remb').checked?1:0;
                var username = $('#username').val(),
                    password = $('#password').val();
                $.ajax({
                    url:"/ajax/login",
                    type:"POST",
                    datatype:"JSON",
                    data:{username:username, password:password},
                    success:function(rslt){
                        console.log(rslt);
                        if(rslt.res_code==1){
                            window.location.href = '/auth';
                        }
                    },
                    error:function(){}
                })
            };
            function doReg(){
                var username = $('#reg_username').val(),
                    password = $('#reg_password').val();
                $.ajax({
                    url:"/ajax/regist",
                    type:"POST",
                    datatype:"JSON",
                    data:{username:username, password:password},
                    success:function(rslt){
                        console.log(rslt);
                        if(rslt.res_code==1){
                            window.location.href = '/';
                        }
                    },
                    error:function(){}
                })
            }
        </script>
    </body>
</html>
